{% extends "home/home.html" %}

{% load widget_tweaks %}


{% block content %}

<div class="container">
    <div class="row mt-3">

        <div class="col-sm-12">
            <a href="/perimeters/view/{{object.perimeter.id}}" class="btn btn-sm btn-success float-right">back to perimeters</a>
        </div>


    </div>

    <div class="row mt-5">
        <div class="col-sm-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <form method="post">{% csrf_token %}
                        <p>Are you sure you want to delete "{{ object }}"?</p>
                        <input type="submit" class="btn btn-danger btn-block" value="Confirm">
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock content %}
